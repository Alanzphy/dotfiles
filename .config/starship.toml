[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " ï ½"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = 'â€¦/'
home_symbol	= "~"
repo_root_style	= 'underline white'
format = "[$path]($style)[$read_only]($read_only_style) "


[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
symbol = "î‚  "
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = "bold purple"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = "ğŸ³"
up_to_date = "ï† "
untracked = "ï”© "
